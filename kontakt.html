<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b90453362e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mystyle.css">
    <title>Kontakt mig</title>
</head>
<body>
    <nav>
        <img class="logo" src="img/logo1.png">
        <div class="dropdown">
            <button class="fa-solid fa-bars fa-3x nonestyle"></button>
            <ul>
                <li><a class="k" href="#">Hjem</a></li>
                <li><a class="k" href="#">Om mig</a></li>
                <li><a class="k" href="#">Portfolio</a></li>
                <li><a class="kontaktknap" href="#">Kontakt</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <h1 class="portfolioheadings">Kontakt mig! <img class="stjernerport" src="img/stars1.png" alt="Stjernegrafik"></h1>
        <p class="portfolioheadings">Er du interesseret i at høre mere, eller har du et projekt, du ønsker min deltagelse til?
            <br> Så tøv endelig ikke med at kontakte mig! 
        </p>
    </header>
    <main>
        <div class="kontaktformular">
            <form>
                <label for="navn">Navn:</label><br>
                <input class="kontaktinput" type="text" name="navn"><br>
                <label for="email">Email:</label><br>
                <input class="kontaktinput" type="email" name="email"><br>
                <label for="subject">Emne:</label><br>
                <input class="kontaktinput" type="text" name="subject"><br>
                <label for="besked">Din besked:</label><br>
                <input class="besked" type="text" name="besked"><br>
                <input class="send" type="submit" value="Send!">
            </form>
        </div>
        <h2 class="portfolioheadings" >Eller send mig en besked <img class="moon" src="img/moon.png" alt="Månegrafik"></h2>
        <i class="fa-solid fa-mobile-screen-button kontaktikoner"></i>
        <p>42292300</p>
        <i class="fa-solid fa-envelope kontaktikoner"></i>
        <p>denlacour@gmail.com</p>
        <i class="fa-brands fa-linkedin kontaktikoner"></i>
        <p><a href="linkedin.dk/in/claralacour">linkedin.dk/in/claralacour</a></p>
    </main>
</body>
</html>
